name: IoT Kappa CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pytest
          pip install azure-eventhub

      - name: Run Tests
        run: pytest tests/

      - name: Terraform Init & Validate
        run: |
          terraform init -backend=false
          terraform validate
